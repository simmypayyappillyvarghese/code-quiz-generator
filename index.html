<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="import" href="./highscore.html">

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="quiz-header">
        <nav id="highscore-link"><a href="./highscore.html" target="_blank">View HighScore</a></nav>
        <h2><i class="fa fa-clock-o"></i> <span id="time-span">60</span></h2>
    </header>
    <main>
        <section class="quiz-intro-section">
            <h1 class="quiz-intro">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind thar incorrect answers will penalize your scored time by ten seconds.
            </p>
            <button id="start-button">Start Quiz</button>
        </section>
        <section class="quiz-section hide-section">
            <p id="question-para"></p>
            <ol id="answer-choice-list"></ol>
        </section>
        <section class="game-over-section hide-section">
            <h2>All Done !!</h2>
            <h3>Your final score <span id="score-span"></span></h3>
            <form action="./highscore.html" id="score-form" name="scoreForm" target="_blank">
                <label for="initial-textbox">Enter Initial :</label>
                <input type="text" id="initial-textbox" name="initial">
                <button id="score-submit-btn">Submit</button>
            </form>
        </section>
        <section class="feedback-section hide-section">
            <hr>
            <em><p id="feedback-heading"></p></em>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
